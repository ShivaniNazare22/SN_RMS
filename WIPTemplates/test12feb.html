<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Management Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  
  th {
    background-color: #333;
    color: #fff;
  }
  
  tr:hover {
    background-color: #f5f5f5;
  }
</style>
</head>
<body>

<header>
  <h1>Property Management Dashboard</h1>
</header>

<div class="container">
  <h2>List of Properties</h2>
  <table>
    <thead>
      <tr>
        <th>Property ID</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
        <th>Monthly Rent</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>123 Main St</td>
        <td>Anytown</td>
        <td>CA</td>
        <td>12345</td>
        <td>$1500</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</div>

</body>
</html>
