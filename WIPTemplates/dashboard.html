<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Rental System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .property-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .property-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .property-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .property-details {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .property-price {
            font-size: 16px;
            color: #4caf50;
        }
    </style>
</head>
<body>

<div class="property-grid">
    <!-- Property 1 -->
    <div class="property-card">
        <img class="property-image" src="property1.jpg" alt="Property 1">
        <div class="property-title">Modern Apartment</div>
        <div class="property-details">2 BHK | Fully Furnished</div>
        <div class="property-price">$1200/month</div>
    </div>

    <!-- Property 2 -->
    <div class="property-card">
        <img class="property-image" src="property2.jpg" alt="Property 2">
        <div class="property-title">Cozy House</div>
        <div class="property-details">3 BHK | Unfurnished</div>
        <div class="property-price">$1500/month</div>
    </div>

    <!-- Add more properties as needed -->
</div>

</body>
</html>
